<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Models</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    /* 页面主框架 */
    .container {
      width: 90%;
      max-width: 1400px;
      margin: 100px auto 50px auto;
    }

    .page-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 40px;
    }

    /* Masonry风格布局 */
    .gallery {
      column-count: 4;
      column-gap: 15px;
    }

    .gallery-item {
      position: relative;
      margin-bottom: 15px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* 点击放大预览 */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-btn {
      position: fixed;
      top: 30px;
      right: 50px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }

    @media (max-width: 900px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
<body>
  <!-- 导航栏保持一致 -->
  <header>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="3dprinting.html">3D Printing</a>
      <a href="model.html" class="active">Models</a>
      <a href="painting.html">Painting</a>
      <a href="cooking.html">Cooking</a>
      <a href="sports.html">Sports</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="page-title">3D Models</div>
    <div class="gallery">
      <div class="gallery-item"><img src="images/models/model1.jpg" alt="Model 1"></div>
      <div class="gallery-item"><img src="images/models/model2.jpg" alt="Model 2"></div>
      <div class="gallery-item"><img src="images/models/model3.jpg" alt="Model 3"></div>
      <div class="gallery-item"><img src="images/models/model4.jpg" alt="Model 4"></div>
      <div class="gallery-item"><img src="images/models/model5.jpg" alt="Model 5"></div>
      <div class="gallery-item"><img src="images/models/model6.jpg" alt="Model 6"></div>
      <div class="gallery-item"><img src="images/models/model7.jpg" alt="Model 7"></div>
      <div class="gallery-item"><img src="images/models/model8.jpg" alt="Model 8"></div>
      <div class="gallery-item"><img src="images/models/model9.jpg" alt="Model 9"></div>
      <div class="gallery-item"><img src="images/models/model10.jpg" alt="Model 10"></div>
      <div class="gallery-item"><img src="images/models/model11.jpg" alt="Model 11"></div>
      <div class="gallery-item"><img src="images/models/model12.jpg" alt="Model 12"></div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="overlayImg" src="">
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const closeBtn = document.getElementById("closeBtn");
    const items = document.querySelectorAll(".gallery-item img");

    items.forEach(img => {
      img.addEventListener("click", () => {
        overlayImg.src = img.src;
        overlay.style.display = "flex";
      });
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay || e.target === closeBtn) {
        overlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
