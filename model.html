  <link rel="stylesheet" href="style.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif;}
    body { background-color:white; color:#000; }
    .navbar { background-color:#007BFF; color:white; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem;}
    .navbar .name { font-size:1.5rem; font-weight:bold; }
    .dropdown { position:relative; display:inline-block; }
    .dropbtn { background-color:#007BFF; color:white; border:none; cursor:pointer; font-size:1rem; padding:0.5rem 1rem;}
    .dropdown-content { display:none; position:absolute; right:0; background-color:white; min-width:160px; box-shadow:0px 8px 16px rgba(0,0,0,0.2); z-index:1;}
    .dropdown-content a { color:black; padding:12px 16px; text-decoration:none; display:block;}
    .dropdown-content a:hover { background-color:#f1f1f1; }
    .dropdown:hover .dropdown-content { display:block; }
    .gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:1rem; padding:2rem;}
    .gallery img { width:100%; border-radius:8px; cursor:pointer; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }
    footer { background-color:#000; color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
    @media (max-width:768px){ .gallery { grid-template-columns: repeat(auto-fit, minmax(120px,1fr)); } }
  </style>
</head>
