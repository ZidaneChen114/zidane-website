<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Painting - Zidane Chen</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif}
  html,body{height:100%}
  body{display:flex;flex-direction:column;min-height:100vh;background:#fff;color:#000}
  header.navbar{background:#007BFF;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem}
  header.navbar .name a{color:#fff;text-decoration:none;font-weight:700;font-size:1.2rem}
  .dropdown{position:relative}
  .dropdown-content{display:none;position:absolute;right:0;background:#fff;box-shadow:0 8px 16px rgba(0,0,0,.15)}
  .dropdown:hover .dropdown-content{display:block}
  .page-wrap{max-width:1100px;margin:1.5rem auto;padding:0 1rem;flex:1}
  h1{text-align:center;margin:1.5rem 0}
  /* Masonry-like with CSS columns */
  .masonry{columns:1  ;column-gap:16px}
  @media(min-width:600px){.masonry{columns:2}}
  @media(min-width:900px){.masonry{columns:3}}
  .masonry-item{break-inside:avoid;margin-bottom:16px;cursor:pointer;overflow:hidden;border-radius:12px}
  .masonry-item img{width:100%;display:block;transition:transform .25s ease, filter .25s}
  .masonry-item:hover img{transform:scale(1.03)}
  /* lightbox */
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.75);display:none;align-items:center;justify-content:center;z-index:9999}
  .lightbox.open{display:flex}
  .lightbox img{max-width:95%;max-height:85%;border-radius:10px;box-shadow:0 20px 40px rgba(0,0,0,0.5)}
  .lightbox .close{position:absolute;top:20px;right:20px;background:#fff;border-radius:50%;width:40px;height:40px;border:none;cursor:pointer}
  footer{background:#000;color:#fff;text-align:center;padding:1rem;margin-top:2rem}
</style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="navbar">
    <div class="name"><a href="index.html">Zidane Chen</a></div>
    <nav class="menu">
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="sports.html">Sports</a>
          <a href="3dprinting.html">3D Printing & Engineering</a>
          <a href="model.html">Model</a>
          <a href="painting.html">Painting</a>
          <a href="cooking.html">Cooking</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="page-wrap">
    <h1>Painting Gallery</h1>
    <div class="masonry" id="masonry">
      <!-- 示例：横竖混排 -->
      <div class="masonry-item"><img src="images/painting1.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting2.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting3.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting4.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting5.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting6.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting7.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting8.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting9.jpg" alt=""></div>
      <div class="masonry-item"><img src="images/painting10.jpg" alt=""></div>
    </div>
  </main>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <button class="close" onclick="closeLightbox()">✕</button>
    <img id="lightboxImg" src="" alt="">
  </div>

  <footer>📞 +86 199 2124 7097 | 📧 Zidane_Chen01@outlook.com</footer>

<script>
  // lightbox：点图片放大，点背景或叉叉关闭
  document.querySelectorAll('.masonry-item img').forEach(img=>{
    img.addEventListener('click', (e)=>{
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightboxImg');
      lbImg.src = img.src;
      lb.classList.add('open');
      e.stopPropagation();
    });
  });
  function closeLightbox(e){
    const lb = document.getElementById('lightbox');
    lb.classList.remove('open');
  }
  // 防止关闭按钮冒泡
  document.querySelector('.lightbox .close').addEventListener('click', (e)=>{ e.stopPropagation(); closeLightbox(); });
</script>
</body>
</html>
