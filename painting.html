<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painting - Zidane Chen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
    html, body { height:100%; }
    body { display:flex; flex-direction:column; min-height:100vh; background-color:white; color:#000; }
    main { flex:1; }

    .navbar {
      background-color: #007BFF; color:white;
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem;
    }
    .navbar .name a { color:white; text-decoration:none; font-size:1.5rem; font-weight:bold; }
    .dropdown { position:relative; display:inline-block; }
    .dropbtn { background-color:#007BFF;color:white;border:none;cursor:pointer;font-size:1rem;padding:0.5rem 1rem; }
    .dropdown-content { display:none; position:absolute; right:0; background-color:white; min-width:160px; box-shadow:0 8px 16px rgba(0,0,0,0.2); z-index:1; }
    .dropdown-content a { color:black; padding:12px 16px; text-decoration:none; display:block; }
    .dropdown-content a:hover { background-color:#f1f1f1; }
    .dropdown:hover .dropdown-content { display:block; }

    .intro { display:flex; flex-wrap:wrap; justify-content:space-around; align-items:center; padding:3rem 1rem; }

    /* Painting grid */
    .painting-grid {
      column-count: 3;
      column-gap: 15px;
      padding: 1rem;
    }
    .painting-grid img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }
    .painting-grid img:hover { transform: scale(1.03); }

    footer { background-color:#000; color:#fff; text-align:center; padding:1rem; }

    /* Ê®°ÊÄÅÊ°Ü */
    .modal {
      display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); justify-content:center; align-items:center;
    }
    .modal img { max-width:90%; max-height:90%; border-radius:10px; }
    .close { position:fixed; top:40px; right:60px; color:white; font-size:2rem; font-weight:bold; cursor:pointer; }

    @media(max-width:768px){ .painting-grid { column-count:2; } }
    @media(max-width:480px){ .painting-grid { column-count:1; } }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="name"><a href="index.html">Zidane Chen</a></div>
    <nav class="menu">
      <div class="dropdown">

    <section class="painting-grid">
      <img src="images/painting/painting1.jpg" alt="Painting 1" onclick="openModal(this)">
      <img src="images/painting/painting2.jpg" alt="Painting 2" onclick="openModal(this)">

      <img src="images/painting/painting10.jpg" alt="Painting 5" onclick="openModal(this)">

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>

  </div>

  <footer>
    <p>üìû +86 199 2124 7097 | üìß Zidane_Chen01@outlook.com</p>
  </footer>

  <script>
    function openModal(img) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modalImage").src = img.src;
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    document.getElementById("modal").addEventListener("click",(e)=>{if(e.target===e.currentTarget)closeModal();});
  </script>
</body>
