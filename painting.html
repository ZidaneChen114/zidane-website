<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painting - Zidane Chen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif;}
    body { background-color:white; color:#000; }
    .navbar { background-color:#007BFF; color:white; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem;}
    .navbar .name { font-size:1.5rem; font-weight:bold; }
    .dropdown { position:relative; display:inline-block; }
    .dropbtn { background-color:#007BFF; color:white; border:none; cursor:pointer; font-size:1rem; padding:0.5rem 1rem;}
    .dropdown-content { display:none; position:absolute; right:0; background-color:white; min-width:160px; box-shadow:0px 8px 16px rgba(0,0,0,0.2); z-index:1;}
    .dropdown-content a { color:black; padding:12px 16px; text-decoration:none; display:block;}
    .dropdown-content a:hover { background-color:#f1f1f1; }
    .dropdown:hover .dropdown-content { display:block; }
    .gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:1.5rem; padding:2rem;}
    .gallery img { width:100%; border-radius:8px; cursor:pointer; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }

    /* Modal 放大效果 */
    .modal { display:none; position:fixed; z-index:1000; padding-top:60px; left:0; top:0; width:100%; height:100%; overflow:auto; background-color: rgba(0,0,0,0.9);}
    .modal-content { margin:auto; display:block; max-width:90%; max-height:90%; }
    .close { position:absolute; top:30px; right:50px; color:white; font-size:40px; font-weight:bold; cursor:pointer; }

    footer { background-color:#000; color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="navbar">
    <div class="name">Zidane Chen</div>
    <nav class="menu">
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="sports.html">Sports</a>
          <a href="3dprinting.html">3D Printing</a>
          <a href="model.html">Model</a>
          <a href="painting.html">Painting</a>
          <a href="cooking.html">Cooking</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- 绘画 gallery -->
  <section class="gallery">
    <img src="images/paint_1.jpg" alt="Painting 1" onclick="openModal(this.src)">
    <img src="images/paint_2.jpg" alt="Painting 2" onclick="openModal(this.src)">
    <img src="images/paint_3.jpg" alt="Painting 3" onclick="openModal(this.src)">
    <img src="images/paint_4.jpg" alt="Painting 4" onclick="openModal(this.src)">
    <!-- 可继续添加更多绘画图片 -->
  </section>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <footer>
    <p>📞 +86 199 2124 7097 | 📧 Zidane_Chen01@outlook.com</p>
  </footer>

  <script>
    function openModal(src){
      document.getElementById("myModal").style.display="block";
      document.getElementById("modalImg").src = src;
    }
    function closeModal(){
      document.getElementById("myModal").style.display="none";
    }
  </script>
</body>
</html>
