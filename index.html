  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; min-height: 100vh; background-color: white; color: #000; }
    main { flex: 1; }

    .navbar {
      background-color: #007BFF;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar .name a { color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold; }

    .dropdown { position: relative; display: inline-block; }
    .dropbtn { background-color: #007BFF; color: white; border: none; cursor: pointer; font-size: 1rem; padding: 0.5rem 1rem; }
    .dropdown-content { display: none; position: absolute; right: 0; background-color: white; min-width: 160px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index: 1; }
    .dropdown-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: block; }

    .intro { display: flex; flex-wrap: wrap; justify-content: space-around; align-items: center; padding: 3rem 1rem; }

    /* Â∑¶‰æßËΩÆÊí≠ÁÖßÁâá */
    .photo-carousel { width: 500px; height: 500px; overflow: hidden; position: relative; border-radius: 10px; }
    .photo-carousel img { width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: none; object-fit: cover; }
    .photo-carousel img.active { display: block; }

    .bio { max-width: 500px; margin: 1rem; }
    .bio h2 { font-weight: bold; margin-bottom: 1rem; }

    /* Ê®™ÂêëÂç°ÁâáÂ∏ÉÂ±Ä */
    .sections { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; padding: 2rem 1rem; }
    .section-block { width: 300px; height: 200px; overflow: hidden; position: relative; }
    .section-block .card { position: relative; width: 100%; height: 100%; cursor: pointer; }
    .section-block .card img { width: 100%; height: 100%; object-fit: cover; display: block; transition: 0.3s ease; }
    .section-block .card .overlay {
      position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(128,128,128,0);
      display: flex; justify-content: center; align-items: flex-end;
      transition: 0.3s ease; color: white; font-weight: bold; font-size: 1.1rem; padding-bottom: 10px;
    }
    .section-block .card:hover img { filter: brightness(50%); }
    .section-block .card:hover .overlay { background-color: rgba(128,128,128,0.3); align-items: center; }

    footer { background-color: #000; color: #fff; text-align: center; padding: 1rem; }

    @media (max-width: 768px) { .intro { flex-direction: column; } }
  </style>

  <script>
    const slides = document.querySelectorAll('.photo-carousel img');
    let currentIndex = 0;
    function showNextSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }
    setInterval(showNextSlide, 3000); // ÊØè3ÁßíÂàáÊç¢
  </script>
