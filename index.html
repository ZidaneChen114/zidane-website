<!DOCTYPE html>

  <title>Zidane Chen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
      color: #000;
    }

    main {
      flex: 1;
    }

    .navbar {
      background-color: #007BFF;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar .name a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: block; }

    .intro {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 3rem 1rem;
    }

    .photo-carousel {
      width: 500px;
      height: 500px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    .photo-carousel img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      object-fit: cover;
    }

    .photo-carousel img.active {
      display: block;
    }

    .bio {
      max-width: 500px;
      margin: 1rem;
    }

    .bio h2 { font-weight: bold; margin-bottom: 1rem; }

    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .section-block {
      text-align: center;
      max-width: 200px;
    }

    .section-block img {
      width: 100%;
      border-radius: 10px;
    }

    .section-block h3 {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .intro { flex-direction: column; }
    }
  </style>
</head>

  <script>
    const slides = document.querySelectorAll('.photo-carousel img');
    let currentIndex = 0;
    function showNextSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }
    setInterval(showNextSlide, 3000); // ÊØè3ÁßíÂàáÊç¢
  </script>
